<!-- [routerLink]="['/country', name.toLowerCase()]"  -->
<a [routerLink]="['/country', name.toLowerCase()]" (click)="onCountryClick()">
  <section class="country">
    <img class="flag" src="{{ flag }}" [alt]="name" />
    <div class="info">
      <p class="name">
        <b>{{ name }}</b>
      </p>
      <p><b>Population: </b>{{ population }}</p>
      <p><b>Region: </b>{{ region }}</p>
      <p><b>Capital: </b>{{ capital }}</p>
    </div>
  </section>
</a>
